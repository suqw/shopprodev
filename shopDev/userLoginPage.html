<!doctype>
<html>
	<head>
		<meta charset="utf-8" />
		<title>0919-用户登录页-电商网站</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/page/userLoginPage.css">
	</head>
	<body>
		<div class="header"></div>
		<div class="wrap">
			<div class="bgLogin">

				
				<div class="loginMain">
					<div class="loginTitle mb30">
						<label>扫码登录</label>
						<i></i>
						<span class="JDred bold">账户登录</span>
					</div>

					<!-- loginContent，作为一个结构上的容器 -->
					<div class="loginContent">
						<!-- 用户名 -->
						<div class="enterDiv mb20">
							<label class="icon"></label>
							<input type="text" value="请输入姓名" />
							<i></i>
						</div>
						<!-- 用户密码 -->
						<div class="enterDiv mb20">
							<label class="icon2"></label>
							<input type="text" value="密码" />
							<i></i>
						</div>

						<!--自动登录-->
						<div class="loginCheck mb20">
							<input id="autoLogin" type="checkbox" />
							<label for="autoLogin">自动登录</label>
							<a href="javascript:;" class="curPoint">忘记密码</a>
						</div>	
						<!-- 登录按钮 -->
						<input type="button" class="loginBtn curPoint" value="登录" />		
					</div>
					<div class="loginFooter">
						<label>QQ</label>
						<i></i>
						<span>微信</span>
						<a href="javascript:;" class="curPoint">立即注册</a>
					</div>

				<div>
			

			</div>
		</div>
	</body>
</html>
