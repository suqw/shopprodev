<!doctype>
<html>
	<head>
		<meta charset="utf-8" />
		<title>1115-购物车页-电商网站</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/page/shopCar.css">
		<link rel="stylesheet" type="text/css" href="css/component.css">
	</head>
	<body>
		<div class="wrap h_after">
			<label class="allGoodsNumTop">全部商品</label>
			<!-- 购物车表头 -->
			<div class="columnTitle">
				<ul>
					<li class="w1">
						<input type="checkbox" class="selectAllBtn" checked/>
						<label>全选</label>
					</li>
					<li class="w2">商品</li>
					<li class="w3">单价</li>
					<li class="w4">数量</li>
					<li class="w5">小计</li>
					<li class="w6">操作</li>
				</ul>
			</div>
			<!-- 主体部分 -->
			<div class="main" id="mainId">

			</div>
			<div class="carFooter">
				<input type="checkbox" class="fl selectAllBtn" checked/>
				<p class="fl">全选</p>
				<p class="fl">删除选中的商品</p>
				<div>	
					<input type="button" class="goToPayBtn" value="去结算" />
					<i class="fr bulb"></i>
					<span class="fr" id="totalMoneyId">¥0.00</span>
					<label class="fr">总价：</label>				
				</div>
			</div>
		</div>
		<!-- footer -->
		<div id="footer"></div>
	</body>
</html>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/shopCar.js"></script>
<script type="text/javascript" src="js/tpl/carTpl.js"></script>
